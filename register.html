<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            text-align: left;
            font-family: sans-serif;
        }

        form {
            border: 1px solid #1A33FF;
            background: #ecf5fc;
            padding: 40px 50px 45px;
        }

        .form-control:focus {
            border-color: #000;
            box-shadow: none;
        }

        label {
            font-weight: 600;
        }

        .error {
            color: red;
            font-weight: 400;
            display: block;
            padding: 6px 0;
            font-size: 14px;
        }

        .form-control.error {
            border-color: red;
            padding: .375rem .75rem;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Contact form -->
        <form action="" name="contactForm" method="post" onsubmit="return validation();">
            <p style="text-align:center">Registration Form</p>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" id="username">
                <span id="name" class="error"></span>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email_id" id="email_id">
                <span id="email" class="error"></span>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" name="phone" id="phone">
                <span id="mobile" class="error"></span>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="address" id="address">
                <span id="add" class="error"></span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" id="password">
                <span id="pass" class="error"></span>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" id="confirm_password">
                <span id="comp_pass" class="error"></span>
            </div>
            <input type="submit" name="submit" value="Submit" class="btn btn-dark btn-block">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>

    <script>
        // function errortype(id,Error){
        //    element = document.getElementById(id);
        //    element.getElementsByClassName('error')[0].innerHTML = Error;
        // }
        function validation() {
            var User = document.getElementById('username').value;
            console.log(User);
            var Email = document.getElementById('email_id').value;
            var Phone_Number = document.getElementById('phone').value;
            var Address = document.getElementById('address').value;
            var Password = document.getElementById('password').value;
            var Confirm_password = document.getElementById('confirm_password').value;


            if (User == "") {
                document.getElementById('name').innerHTML = "Username is required!!";

            }
            if ((User.length <= 5 || User.length > 25)) {
                document.getElementById('name').innerHTML = "Username range in between 5 to 10";
            }
            if (Email == "") {
                document.getElementById('email').innerHTML = "Please Enter the Email Address!";
            }
            if (Email.indexOf('@') <= 0) {
                document.getElementById('email').innerHTML = "invalid @ position";
            }
            if (Phone_Number == "") {
                document.getElementById('mobile').innerHTML = "please Enter the phone Number";

            }
            if (Phone_Number.length != 10) {
                document.getElementById('mobile').innerHTML = "phone number must be 10 digits only!";

            }
            if (Address == "") {
                document.getElementById('add').innerHTML = "Please Enter the Address";

            }
            if (Password == "") {
                document.getElementById('password').innerHTML = "please enter the password field!";


            }
            if ((Password.length <= 8 || Password.length > 50)) {
                document.getElementById('pass').innerHTML = "password must be in between 8 to 50";
            }
            if (Password != Confirm_password) {
                document.getElementById('pass').innerHTML = "Password and Confirm password does not match";
            }

            if (Confirm_password == "") {
                document.getElementById('comp_pass').innerHTML = "please enter the confirm password field!";
            }
        }
    </script>
</body>

</html>
